[workspace]
members = [
    "methods",
    "relay"
]

[workspace.dependencies]
# Outside of the risc0 monorepo, use the following dependency definitions.
# risc0-build = { git = "https://github.com/risc0/risc0", branch = "release-0.16" }
# risc0-zkvm = { git = "https://github.com/risc0/risc0", branch = "release-0.16", default-features = false }
# bonsai-sdk = { git = "https://github.com/risc0/risc0", branch = "release-0.16" }
risc0-build = { path = "../../../risc0/build" }
risc0-zkvm = { path = "../../../risc0/zkvm", default-features = false }
bonsai-sdk = { path = "../../../bonsai/sdk" }
governance-methods = { path = "./methods" }

# Always optimize; building and running the guest takes much longer without optimization.
[profile.dev]
opt-level = 3

[profile.dev.build-override]
opt-level = 3

[profile.release]
debug = 1
lto = true

[profile.release.build-override]
opt-level = 3
